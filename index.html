<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chart generator</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="javascript/menu.js"></script>
</head>
<body>
<div class="header">
    <h1>Chart generator</h1>
</div>
<div id="navbar">
    <a href="#home">Lorem</a>
    <a href="#example">Lorem</a>
    <a href="#mockitoAndWeb">Lorem</a>
    <a href="#intoREST">Lorem</a>
</div>
<h2 id="home">Welcome to our chart generator</h2>
<label>Choose files from which to generate chart</label>
<input type="file" id="fileUploader" name="source">
<button>submit</button>
<div class="chart-container" style="position: relative; height:40vh; width:50vw; margin-left: 20%; margin-right: 20%">
    <canvas id="myChart"></canvas>
</div>
<script src="node_modules/chart.js/dist/Chart.js"></script>
<script>
    var ctx = document.getElementById("myChart").getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
</script>
</body>
</html>
