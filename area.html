<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chart generator</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="javascript/menu.js"></script>
</head>
<body>
<div class="header">
    <h1>Chart generator</h1>
</div>
<div id="navbar">
    <a href="index.html">Home</a>

</div>
<h2 id="home">Welcome to our chart generator</h2>

<label>Choose files from which to generate chart</label>
<input type="file" id="fileUploader" name="source">
<button>submit</button>
<div class="chart-container" style="position: relative; height:40vh; width:50vw; margin-left: 20%; margin-right: 20%">
    <canvas id="myChart"></canvas>
</div>
<script src="node_modules/chart.js/dist/Chart.js"></script>
<script>
	var ctx = document.getElementById("myChart").getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
            datasets: [{
                label: '# of Votes',

                    'rgba(255, 159, 64, 0.4)'
                ],
                borderColor: [
                    'rgba(255,99,132,1)',

                    'rgba(255, 206, 86, 1)',
                    'rgba(200, 4, 4, 1)',
                    'rgba(237, 18, 18, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            },{

                    'rgba(53, 208, 78, 0.4)',
                    'rgba(44, 186, 67, 0.4)',

        },
        options: {
            scales: {
                yAxes: [{
					stacked: true,
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
</script>
</body>
</html>
