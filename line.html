<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chart generator</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="javascript/menu.js"></script>
    <script src="javascript/chartGenerator.js"></script>
</head>
<body>
<div class="header">
    <h1>Chart generator</h1>
</div>
<div id="navbar">
    <a href="index.html">Home</a>
    <a href="#example">Lorem</a>
    <a href="#mockitoAndWeb">Lorem</a>
    <a href="#intoREST">Lorem</a>
</div>
<h2 id="home">Welcome to our chart generator</h2>

<label>Choose files from which to generate chart</label>
<input type="file" id="fileUploader" name="source">
<button>submit</button>
<br>
<div id="content">
    <button onclick="displayChart()">click</button>
</div>

<div class="chart-container" style="position: relative; height:40vh; width:50vw; margin-left: 20%; margin-right: 20%">
    <canvas id="myChart"></canvas>
</div>
<script src="javascript/wizard.js"></script>
<script src="node_modules/chart.js/dist/Chart.js"></script>
<script>function displayChart() {
    var chart = createChart();
    chart.onInit("line");
    chart.addLabels(getDataForColumn(aTestData, "FIELD1"));
    chart.addDataset(0,
        //[48689, 25516, 22380, 20466, 17354, 15408, 13259, 11822, 9245, 8458, 7443, 6694, 6322, 5632, 5184, 5172],
        getDataForColumn(aTestData, getCheckedRadioKey(aTestData)),
        aTestData[0][getCheckedRadioKey(aTestData)],
        1,
        [
            'rgba(255, 99, 132, 0.4)',
            'rgba(54, 162, 235, 0.4)',
            'rgba(255, 206, 86, 0.4)',
            'rgba(75, 192, 192, 0.4)',
            'rgba(153, 102, 255, 0.4)',
            'rgba(255, 159, 64, 0.4)'
        ]);
    chart.addChartIn("myChart");
}
</script>
</body>
</html>
