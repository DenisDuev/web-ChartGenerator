<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chart generator</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="javascript/menu.js"></script>
    <script src="javascript/chartGenerator.js"></script>
</head>
<body>
<div class="header">
    <h1>Chart generator</h1>
</div>
<div id="navbar">
    <a href="index.html">Home</a>
    <a href="#example">Lorem</a>
    <a href="#mockitoAndWeb">Lorem</a>
    <a href="#intoREST">Lorem</a>
</div>
<h2 id="home">Welcome to our chart generator</h2>

<label>Choose files from which to generate chart</label>
<input type="file" id="fileUploader" name="source">
<button>submit</button>
<div class="chart-container" style="position: relative; height:40vh; width:50vw; margin-left: 20%; margin-right: 20%">
    <canvas id="myChart"></canvas>
</div>
<script src="node_modules/chart.js/dist/Chart.js"></script>
<script>
	var chart = createChart();
	chart.onInit("line");
	chart.addLabels(["Red", "Blue", "Yellow", "Green", "Purple", "Orange"]);
	chart.addDataset(0, [12, 19, 3, 5, 2, 3], "test", 1, [
        'rgba(255, 99, 132, 0.2)',
        'rgba(54, 162, 235, 0.2)',
        'rgba(255, 206, 86, 0.2)',
        'rgba(75, 192, 192, 0.2)',
        'rgba(153, 102, 255, 0.2)',
        'rgba(255, 159, 64, 0.2)'
    ]);
    chart.addChartIn("myChart");
</script>
</body>
</html>
