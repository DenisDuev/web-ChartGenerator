<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chart generator</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="javascript/menu.js"></script>
    <script src="javascript/chartGenerator.js"></script>
</head>
<body>
<div class="header">
    <h1>Chart generator</h1>
</div>
<div id="navbar">
    <a href="index.html">Home</a>
    <a href="#example">Lorem</a>
    <a href="#mockitoAndWeb">Lorem</a>
    <a href="#intoREST">Lorem</a>
</div>
<h2 id="home">Welcome to our chart generator</h2>
<br>
<div id="content">

    <fieldset id="radioFieldset">
        <legend>Select a column</legend>
    </fieldset>
</div>
<label for="numberColumnsSlider">Select number of rows:</label><br>
<input id="numberColumnsSlider" type="range" min="1" onchange="changeSlider()">
<label id="sliderLabel"></label>
<br>
<button onclick="displayChart()">generate</button>

<div class="chart-container" style="position: relative; height:40vh; width:50vw; margin-left: 20%; margin-right: 20%">
    <canvas id="myChart"></canvas>
</div>
<script src="javascript/wizard.js"></script>
<script src="node_modules/chart.js/dist/Chart.js"></script>
<script>
    var url = new URL(window.location.href);
    var sTypeOfChart = url.searchParams.get("type");
    document.getElementById("home").innerText = "Generate your " + sTypeOfChart +" chart";

    function displayChart() {
        var chart = createChart();
        chart.onInit(sTypeOfChart);
        chart.addLabels(getDataForColumn(aTestData, "FIELD1", getNumberOfRows()));
        chart.addDataset(
            0,
            getDataForColumn(aTestData, getCheckedRadioKey(aTestData), getNumberOfRows()),
            aTestData[0][getCheckedRadioKey(aTestData)],
            1);
        chart.addChartIn("myChart");
    }
</script>
</body>
</html>
